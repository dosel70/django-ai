{% load static %}
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{% static 'member/css/header/main-page-footer.css' %}" />
    <link rel="stylesheet" href="{% static 'member/css/header/main-page-header.css' %}" />
    <link rel="stylesheet" href="{% static 'member/css/header/main-page-header-all.css' %}" />
    <link rel="stylesheet" href="{% static 'member/css/header/main-page-header-login.css' %}" />
    <link rel="stylesheet" href="{% static 'member/css/header/main-page-header-login-one.css' %}" />
    <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css" />
    <link rel="icon" type="image/png" sizes="32x32" href="{% static 'community/images/realfavicon.png' %}">
    {% block static %}{% endblock %}
    <title>{% block title %}{% endblock %}</title>
</head>
<body>
    <div class="modal">
        <div class="warn-modal">
            <div id="content-wrap"></div>
        </div>
    </div>
    {% block content %}{% endblock %}
</body>
<script src="https://code.jquery.com/jquery-3.6.1.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/core.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/sha256.js"></script>
<script src="{% static 'public/js/modal.js' %}"></script>
    {% block js %}{% endblock %}
</html>
